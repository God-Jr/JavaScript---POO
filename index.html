<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POO</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <!--Nav-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
        Product App
        </a>
    </nav>
    <!--Content-->
    <div class="container">
        <!--Application-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div
                     class="card-header p-3">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="car-body p-3">
                        <div class="form-group">
                            <input type="text" name="" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" name="" id="price" placeholder="Product price"
                             class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" id="year" value="2019" min="1900" placeholder="Year product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8"  id="product-list">
               
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
